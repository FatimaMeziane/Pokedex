<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form class="container col-lg-4 col-md-8 col-sm-10">
      <div class="mb-3">
        <label class="form-label" for="inputName">Nom</label>
        <input
          type="text"
          class="form-control"
          id="inputName"
          placeholder="Nom Pokémon"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="inputName">Description</label>
        <textarea
          type="textarea"
          class="form-control"
          id="inputDescription"
          placeholder="Description du Pokémon"
        ></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label" for="inputType">Type</label>
        <input
          type="text"
          class="form-control"
          id="inputType"
          placeholder="type du Pokémon"
        />
      </div>

      <div class="mb-3 col-lg-4 col-md-3 col-sm-3">
        <label class="form-label" for="inputType">Taille</label>
        <input
          type="text"
          class="form-control"
          id="inputTaille"
          placeholder="M"
        />
      </div>
      <div class="mb-3 col-lg-4 col-md-3 col-sm-3 ">
        <label class="form-label" for="inputType">Poids</label>
        <input
          type="text"
          class="form-control"
          id="inputPoids"
          placeholder="Kg"
        />
      </div>
      
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </body>
</html>
